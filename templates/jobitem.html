<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-9">
   <h4 style="color:rgb(120,120,120),margin-bottom:4px; ">{{job['title']}}</h4>
   <div><b>Location:</b>{{job['location']}}</div>
   {% if 'salary' in job %}
   <div><b>Salary:</b>{{job['salary']}}</div>
   {% endif %}
  </div>
  <div class="col-3 padding-right:16px">
    <a href="mailto:hello@mayank.ai?subject=Application for {{job['title']}}" type="button" class="btn btn-primary">Apply Here</a>
  </div>
 </div>
